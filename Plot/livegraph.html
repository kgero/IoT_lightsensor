<!DOCTYPE html>
<html>
  <head>
    <!-- EXTERNAL LIBS-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://www.google.com/jsapi"></script>

    <!-- EXAMPLE SCRIPT -->
    <script>

      function getData(public_key, chart, data, pagenum) {
        var actualData = [];
        var jsonData = $.ajax({
          url: 'https://data.sparkfun.com/output/' + public_key + '.json',
          data: {page: pagenum},
          dataType: 'jsonp',
        }).done(function (results) {
          $.each(results, function (i, row) {
            var curr_time = new Date(row.timestamp);
            data.addRow([
              (new Date(row.timestamp)),
              parseFloat(row.r),
              parseFloat(row.b),
              parseFloat(row.g)
            ]);
          });
          chart.draw(data, {title: 'RGB Light Levels'});
        });
      }

      // onload callback
      function drawChart() {
        console.log('Starting drawChart...')

        var data = new google.visualization.DataTable();
        data.addColumn('datetime', 'Time');
        data.addColumn('number', 'Red');
        data.addColumn('number', 'Blue');
        data.addColumn('number', 'Green');
        var chart = new google.visualization.LineChart($('#chart').get(0));

        var public_key = '6Jqg46d7lRtajXoObJLy';

        // Set a start and end date for limiting the graph
        var start_date = new Date(2016, 0, 7, 0, 0, 0);
        var end_date = new Date(2016, 0, 8, 0, 0, 0);

        for (i=2; i<3; i++){
          getData(public_key, chart, data, i)
        };

      }  // end function drawChart()

      // load chart lib
      google.load('visualization', '1', {
        packages: ['corechart']
      });

      // call drawChart once google charts is loaded
      google.setOnLoadCallback(drawChart);

    </script>

  </head>
  <body>
    <div id="chart" style="width: 100%;"></div>
  </body>
</html>
